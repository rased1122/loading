

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prime-Project.pl| Polski Serwer Role Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="keks.css">
    <link rel="stylesheet" href="animate.css">
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
</head>
<body id="bgSwapper">
    
    <h1 class="enable_music animated infinite pulse delay-3s">Użyj <strong>spacji</strong> aby wyłączyć muzykę</h1>

    <h1 class="servername"><strong>Prime-Project.pl</strong> Roleplay</h1>
    <h1 class="undertext">Dołączanie do rozgrywki
    </h1>
    
    <div class="overcast"></div>
    <div class="progress"></div>
    
    <audio id="leson" src="music/music.mp3" autoplay="true" hidden="true" loop="true">

    <script>
        var last = null;
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            var current = Math.floor(Math.random() * (max - min)) + min;
            while(last==current) current = Math.floor(Math.random() * (max - min)) + min;
            last = current;
            return current;
        }

        var playing = true
        var audioTheme = document.getElementById("leson");
        
        function swapBackground() {
            var images = [
                'img/1.png',
                'img/2.png',
                'img/3.png',
                'img/4.png',
                'img/5.png',
                'img/6.png',
                'img/7.png',
                'img/8.png',
                'img/9.png',
                'img/10.png',
                'img/11.png',
                'img/12.png',
                'img/13.png',
                'img/14.png',
                'img/15.png',
            ];
            let random = getRandomInt(1,images.length)
            setTimeout(document.getElementById("bgSwapper").style.backgroundImage = `url(${images[random]})`,50);
            setTimeout(swapBackground,10000);
        }
        setTimeout(swapBackground,10000);
        audioTheme.volume = 0.25;
        </script>
    <script>

    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (playing == true) {
                        audioTheme.volume = 0.0;
                        playing = false;
                    } else {
                        audioTheme.volume = 0.25;
                        playing = true;
                    }
                    break;
            }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
    </script>

</body>
</html>
